version: 2

models:
  - name: fact_order_detail
    description: This is the order detail fact table. It includes informations about Adventure works order detail.
    columns:
      - name: salesorderdetailid
        description: The primary key of the order detail fact table.
        tests:
          - unique
          - not_null

      - name: salesorderid
        description: The natural key of the sales order table.
        tests:
          - not_null

      - name: product_fk
        description: The foreing key of the product table.
        tests:
          - not_null

      - name: orderqty
        description: The product quantity.
        tests:
          - not_null

      - name: unitprice
        description: The product unit price.
        tests:
          - not_null